<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>فرم همکاری در منزل</title>
<style>
body {
  font-family: sans-serif;
  background: #f6f7f9;
  padding: 20px;
  color: #222;
}
form {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #333;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
input, textarea, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}
button {
  width: 100%;
  background: #4CAF50;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}
button:hover {
  background: #45a049;
}
</style>
</head>
<body>

<form id="jobForm">
  <h2>فرم همکاری در منزل</h2>
  
  <label>نام</label>
  <input type="text" name="name" required>
  
  <label>شماره تماس</label>
  <input type="tel" name="phone" required pattern="[0-9]{10,}">
  
  <label>توضیحات</label>
  <textarea name="desc" required placeholder="کارهایی که بلدید یا تجربه دارید..."></textarea>
  
  <label>محل زندگی (شهر - منطقه - خیابان)</label>
  <input type="text" name="address" required>
  
  <label>تاریخ تولد</label>
  <input type="date" name="birth" required>
  
  <label>جنسیت</label>
  <select name="gender" required>
    <option value="">انتخاب کنید</option>
    <option>زن</option>
    <option>مرد</option>
  </select>
  
  <label>امکانات (مثلاً چرخ خیاطی)</label>
  <input type="text" name="tools" required>
  
  <label>عکس نمونه کارها (آپلود در سایت آپلود و لینک را وارد کنید)</label>
  <input type="url" name="sample" placeholder="لینک عکس‌ها" required>
  
  <button type="submit">ارسال فرم</button>
</form>

<script>
document.getElementById("jobForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = Object.fromEntries(new FormData(this).entries());
  
  fetch("https://script.google.com/macros/s/AKfycbxPTgjX_2-85byk-9nCKgCLl9rBqZ1G3PEzmw4-mTixFC3bzDap6duRNsTnwUfu1lDF/exec", {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => res.text()).then(txt => {
    if (txt === "OK") {
      alert("✅ فرم شما با موفقیت ارسال شد. با شما تماس گرفته خواهد شد.");
      document.getElementById("jobForm").reset();
    } else {
      alert("❌ خطا در ارسال فرم. لطفاً دوباره تلاش کنید.");
    }
  });
});
</script>

</body>
</html>
