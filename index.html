<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارسال اطلاعات</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; padding: 20px; background: #f7f7f7; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:disabled { background: #888; cursor: not-allowed; }
  </style>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbxPTgjX_2-85byk-9nCKgCLl9rBqZ1G3PEzmw4-mTixFC3bzDap6duRNsTnwUfu1lDF/exec" method="post" enctype="multipart/form-data">
    <label>نام</label>
    <input type="text" name="name" required>

    <label>شماره تماس</label>
    <input type="text" name="phone" required>

    <label>توضیحات</label>
    <textarea name="desc" required></textarea>

    <label>محل زندگی</label>
    <input type="text" name="address" required>

    <label>تاریخ تولد</label>
    <input type="date" name="birth" required>

    <label>جنسیت</label>
    <select name="gender" required>
      <option value="">انتخاب کنید</option>
      <option value="مرد">مرد</option>
      <option value="زن">زن</option>
    </select>

    <label>امکانات (اختیاری)</label>
    <input type="text" name="tools">

    <label>نمونه کارها (چند عکس، اختیاری)</label>
    <input type="file" name="sample" multiple>

    <button type="submit" id="submitBtn">ارسال اطلاعات</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', function() {
      btn.disabled = true;
      btn.textContent = 'در حال ارسال...';
    });
  </script>
</body>
</html>
